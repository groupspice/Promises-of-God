<noscript> The Promise Initiatedand prayer.18. Every believer should have a plan for spending time alone with God. Your time with God is personal and re ects who you are in relationship with our personal God. However you choose to spend your time with him, try to allow time for praise, prayer, and reading of Scripture. Re ections are provided at the end of each session for you to use as part of your daily time with God. These will o er reinforcement of the principles you are learning, and develop or strengthen your habit of time alone with God throughout the week.19. Before you close your group in prayer, answer this question: “How can we pray for you this week?” Write prayer requests on your Prayer and Praise Report and commit to praying for each other throughout the week.Study NotesTree of the Knowledge of Good and Evil: This tree signi es the giv- ing of knowledge of good and evil. Stealing this knowledge leads to spiritual, and eventually physical, death. The knowledge referred to is moral knowledge (discernment). God created Adam and Eve with a degree of moral discernment, the ability to know obedience from disobedience. But they don’t understand evil either as a concept or from experience. In eating from the tree, they disobey God and so understand evil from personal experience.If Adam had not disobeyed God, God might eventually have let him come to understand evil by observing it in other creatures like Satan. In fact, Adam might have understood evil more deeply that way, without experiencing it. One doesn’t need to be a drug addict in order to understand addiction, and addicts can be in denial about things in themselves that are obvious to non-addicts who closely observe them. So God wasn’t trying to keep Adam from growing up. He was trying to help Adam grow up in good time, in the right way.19￼￼￼￼ </noscript>
