<noscript> Promises of GodIt was not therefore a “power” imbued by the tree that gave Adam knowledge of evil, but the act of disobedience that gave it.The Fall: This term is used to describe the rebellious state of human- ity, which occurred when Adam and Eve willfully disobeyed God and ate from the tree of knowledge of good and evil. The Bible makes it clear that every person is a sinner before he or she has opportunity to sin because the capacity to sin is inborn, inherited from Adam and Eve as a result of the Fall.Seed of the Woman: The o spring of the woman who would eventu- ally crush the serpent’s (Satan’s) head is Jesus Christ.The Curse: A term used to describe God’s judgments on creation after the Fall.For Deeper Study (Optional)Read Romans 5:12–21 and answer the questions below.1. What do verses 12–14 suggest about the e ect that Adam’s sin had on humanity?2. Contrast the gift of God through Jesus Christ with the judg- ment of God through Adam as stated in verses 16–19.3. Romans 5:17 tells us that death reigned as a result of sin. Notice that verse 21 says sin reigned in death. As death reigned over our lives, sin reigned as well. What does this suggest about the nature of man resulting from the Fall? What does verse 21 say is accomplished through Jesus Christ?4. Romans 5:15–21 provides a clear contrast between the con- demning act of Adam and the redeeming act of Jesus Christ. How does this passage bring clarity to your understanding of20￼￼￼￼ </noscript>
