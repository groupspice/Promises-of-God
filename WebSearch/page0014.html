<noscript> The Promise InitiatedGrowingTo complete his perfect creation, God places Adam and Eve in the garden of Eden to live in a harmonious relationship with one another and with him. When Adam and Eve rebel against God, his perfect justice demands that he punish them for their sin. Yet in the midst of judgment, God promises that one day he will crush the power of Satan and restore the relationship.Read Genesis 2:4–25.4. In 2:15–17, how does God restrict Adam when he places him in the garden?5. What do you learn about God from 2:7–10, 15–18?Read Genesis 3:1–24.6. What do you learn about the serpent (Satan) in 3:1–5?7. See the Study Notes for insight into the tree of the knowledge of good and evil. How does Satan go about tempting Eve to eat from the forbidden tree (3:1, 4–5)?Why do you think Satan chooses this particular approach?8. After Adam and Eve eat the fruit, they immediately realize the gravity of their sin and hide in shame (3:7–10). How is Adam and Eve’s reaction to the revelation of their sin similar to our own reactions to wrongdoing today?9. God seeks out Adam and Eve, asking, “Where are you?” Does God do this when you sin? What does this say about God’s character?10. What is the signi cance of Adam and Eve’s realization of their nakedness (3:7; compare 2:25)?15￼ </noscript>
